<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="robots" content="noarchive">
  <meta name="keywords" content="Favorites">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="fade.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Favorites</h1>
    <p>Welcome to the official page of Favorites</p>
    <!-- Image should have responsive class for proper scaling -->
    <img src="icon_image.png" alt="MyImage" class="fade-in-out img-fluid" id="fade-in-out-image">
  </div>
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted">&copy; 2023 Favorites - All rights reserved.</span>
      <br>
      <!-- Link to your privacy policy page -->
      <a href="/privacy-policy.html" class="text-muted">Privacy Policy</a>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    window.addEventListener('load', function() {
      // Ensure that the ID matches the image ID
      document.getElementById('fade-in-out-image').classList.add('visible');
    });
  </script>
</body>
</html>
